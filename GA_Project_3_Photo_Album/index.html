<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" type="text/css" href=css/main.css />
    <script type="text/javascript" src="js/application.js"></script>
</head>

<body>
	<div id="pictures">
		<div class="picture" onclick="switchPhoto(0)"><img src="img/photo_0.jpg"></div>
		<div class="picture" onclick="switchPhoto(1)"><img src="img/photo_1.jpg"></div>
		<div class="picture" onclick="switchPhoto(2)"><img src="img/photo_2.jpg"></div>
		<div class="picture" onclick="switchPhoto(3)"><img src="img/photo_3.jpg"></div>
		<div class="picture" onclick="switchPhoto(4)"><img src="img/photo_4.jpg"></div>
		<div class="picture" onclick="switchPhoto(5)"><img src="img/photo_5.jpg"></div>
		<div class="picture" onclick="switchPhoto(6)"><img src="img/photo_6.jpg"></div>
	</div>
	<div id="mainBigPicture">
		<img id="mainPicture" src="img/photo_0.jpg">	
	</div>
	<div id="navigation">
		<p id="prevButton" onclick="prevPhoto()" class="leftright">PREV</p>
		<p id="nextButton" onclick="nextPhoto()" class="leftright">NEXT</p>
	</div>
</body>
</html>
